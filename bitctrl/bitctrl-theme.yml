extends: default-sans-with-font-fallbacks

    
title:
  page:
    align: center
    logo:
      image: image:images/bitctrl_logo.png[]
      align: center
      top: 10%[pdfwidth=25%]
    title:
      font-size: 24
      font-style: bold
      margin-top: 150
    subtitle:
      font-color: #666666
      font-size: 18
      font-style: bold
      margin-top: 12
    revision:
      font-color: #555555
      delimiter: ', '
      margin-top: 20
    authors:
      font-color: #444444
      
page:
  layout: portrait
  margin: [3cm, 2cm, 4cm, 2cm]
  margin-inner: 30mm
  margin-outer: 30mm
  size: A4
base:
  line_height: $base_line_height_length / $base_font_size
# vertical_rhythm: $base_line_height_length
heading:
  font-color: #000000
  font-size: 17
  font-style: bold
  line-height: 1.2
#  margin_bottom: $vertical_rhythm
#  margin_top: $vertical_rhythm
link:
  font-color: #009900
list:
  indent: $base_font_size * 1.5
header:
  line-height: 1
  border-color: dddddd
  border-width: 0.25
  height: $base_line_height_length * 2.5
#  padding: [0, 1, $base_line_height_length / 2, 1]
  valign: bottom
  recto:
    right:
      content: '{appname}'
    left:
      content: '{revdate}' 
  verso:
    right:
      content: '{appname}'
    left:
      content: '{revdate}' 
footer:
  line-height: 1
  border-color: dddddd
  border-width: 0.25
  height: $base_line_height_length * 2.5
  valign: top
  recto:
    left:
      content: '(C) BitCtrl Systems GmbH'
    right:
      content: 'Seite {page-number} von {page-count}'
  verso:
    left:
      content: '(C) BitCtrl Systems GmbH'
    right:
      content: 'Seite {page-number} von {page-count}'
image:
   align: center
   padding: 20
caption:
   align: center
   font-color: #000000
   font-size: 10
sidebar:
  align: center
  padding: [0, 2cm, 0, 2cm]
  font-size: 10
  background_color: #fefefe
